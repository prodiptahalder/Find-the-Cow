<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find The Cow</title>
</head>
<body>
    <h1 style="font-style: oblique; text-align: center;">  Find the Hidden Cow </h1>
    <div id="start" style="position: absolute; top:50%; left:45%">
        <button id="start" onclick="play()" 
        style="
        background-color: #4CAF50; /* Green */
        border: none;
        color: white;
        padding: 15px 32px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 16px;
        ">
        Start
    </button>
    </div>
    <div id="bait" style="opacity: 0; padding: 10px; "onclick="win()">
        <image src="./cow.svg" style="height: 5rem;"></image>
    </div>
    <script type="text/javascript">
        
        var moo = new Audio('./moo.mp3');
        var x = (Math.random()*60)+20;
        var y = (Math.random()*60)+20;
        document.getElementById('bait').style.position = `absolute`;
        document.getElementById('bait').style.top = `${y}vh`;
        document.getElementById('bait').style.left = `${x}vw`;
        document.getElementById('bait').p
        window.addEventListener('mousemove', function (e) {
            var x1 = x*(window.innerWidth)/100;
            var y1 = y*(window.innerHeight)/100;
            var dist = getDistance(x1, y1, e.x, e.y);
            dist = dist/9;
            dist = Math.max(dist, 0);
            dist = Math.abs(Math.round(100-dist));
            moo.volume = dist/80;
        });

        function getDistance(xA, yA, xB, yB) { 
            var xDiff = xA - xB; 
            var yDiff = yA - yB; 

            return Math.sqrt(xDiff * xDiff + yDiff * yDiff);
        }

        function play() {
            moo.loop=true;
            moo.play();
            document.getElementById('start').remove();
        }

        function win(){
            document.getElementById('bait').style.opacity = 1;
            moo.pause();
        }
    </script>
</body>
</html>
